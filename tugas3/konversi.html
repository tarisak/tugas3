<html>
    <head> 
        <title> Konversi Nilai </title>
    </head>
    <script language = "JavaScript">
    function test () {
        var val1=document.kirim.T1.value

        if (val1>=0&&40)
        document.kirim.T2.value="E"
        if (val1>40&&55)
        document.kirim.T2.value="D"
        if (val1>55&&60)
        document.kirim.T2.value="C"
        if (val1>60&&65)
        document.kirim.T2.value="BC"
        if (val1>65&&70)
        document.kirim.T2.value="B"
        if (val1>70&&80)
        document.kirim.T2.value="AB"
        if (val1>80&&100)
        document.kirim.T2.value="A"
    }
    </script>
    <body style="padding-left:11cm;
                padding-right:10cm;">
        <div style="background-color: rgb(238, 187, 238);">
            <h3 style="font-size:30px;
            padding-left:4.5cm;"> Konversi Nilai </h3>
            <form method="post" name="kirim">
                <p> Nilai Angka <input type="text" name="T1" size="20"> 
                    Nilai Huruf <input type="text" name="T2" size="20">
                </p>
                <p style="padding-left:11.97cm;">
                    <input type="button" value="Konversi" name="B1" onclick=test()>
                </p>
            </form>
        </div>
    </body>
</html>
